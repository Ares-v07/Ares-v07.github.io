<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleMetrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="./Accueil.html">Home</a>

    <div id="clock"></div>
    <h1>Statistiques de Musculation</h1>
    
    <canvas id="repsChart" width="400" height="200"></canvas>
    <canvas id="weightChart" width="400" height="200"></canvas>

    <form id="dataForm">
        <label for="session">Séance :</label>
        <input type="number" id="session" required>
        <label for="reps">Nombre de répétitions :</label>
        <input type="number" id="reps" required>
        <label for="weight">Poids (kg) :</label>
        <input type="number" id="weight" required>
        <button type="submit">Ajouter</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000); // Met à jour l'heure toutes les secondes
        updateClock(); // Met à jour immédiatement pour afficher l'heure dès le chargement de la page
    </script>
</body>
</html>
